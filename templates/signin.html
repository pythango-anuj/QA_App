{% extends 'base.html' %}

{% block body %}
<div class="body-box">
    <div class="body-content">
        <h1>Sign In</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-dark">Sign In</button>
            <a href="{% url 'signup' %}">Dont have Account Create</a>
        </form>
    </div>
</div>
{% endblock %}
